    <title>Pseudo</title>
    <style>
        h3{
            color:peru

        /* hover means mouse over */
        h3:hover{
            color:tomato;
            background-color: skyblue;
        }
        input:focus{
            color: blue;
            outline:0;
            border:1px solid purple;
        }
        
        a:visited{
            color:gray;
        }
        li:last-child{
            color:red;
        }
        
           
    </style>
</head>
